  <script>
    // Lightweight Intersection Observer for scroll animations
    // Deferred to not block initial render
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

      // Observe all animated elements
      const observeAnimations = () => {
        document.querySelectorAll('.animate-on-scroll, .animate-fade-in, .animate-slide-left, .animate-slide-right, .animate-scale-in')
          .forEach(el => observer.observe(el));
      };

      // Initial observation
      observeAnimations();

      // Re-observe on route changes (for SPA)
      const root = document.getElementById('root');
      if (root) {
        const mutationObserver = new MutationObserver(() => {
          requestAnimationFrame(observeAnimations);
        });
        mutationObserver.observe(root, { childList: true, subtree: true });
      }
    });
  </script>
